- Section - agrupamento temático em um conteúdo
- Article - conteúdo auto contido, que não necessariamente condiz ao contexto da página
- Header - cabeçalho da página
- Footer - rodapé da página
- Nav - agrupamento de links
- Aside - uma sidebar ou um adendo à um conteúdo/observação
- Details - geralmente utilizado para detalhamento de itens

As famosas
- Div- divisão ou seção
- Span - agrupamento de elementos inline
-->
